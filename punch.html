<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch In/Out | Graphic Era</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="punch.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.graphicalera.com/images/logo.png" alt="Graphic Era Logo">
            <h1>Faculty Time Tracking</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="punch.html" class="active">Punch In/Out</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><button id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="punch-container">
            <section class="punch-card">
                <h2>Punch In/Out</h2>
                <div class="current-status" id="currentStatus">
                    <div class="status-icon">
                        <div class="punch-circle" id="punchCircle"></div>
                    </div>
                    <div class="status-text" id="statusText">Currently: Not Clocked In</div>
                </div>
                <div class="punch-time" id="punchTime"></div>
                <button class="punch-btn" id="punchBtn">Punch In</button>
                <div class="last-punch" id="lastPunch"></div>
            </section>

            <section class="today-log">
                <h3>Today's Activity</h3>
                <table id="todayTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </section>

            <section class="location-section">
                <h3>Location</h3>
                <div id="locationInfo">
                    <p>Getting your location...</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>©️ 2023 Graphic Era University. All rights reserved.</p>
    </footer>

    <!-- <script src="utils.js"></script> -->
    <script src="punch.js"></script>
    <!-- <script src="auth.js"></script> -->
</body>
</html>
